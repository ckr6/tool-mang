<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Categorias</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Cadastro de Categorias</h1>
        <form id="category-form" class="mb-4">
            <input type="text" id="category-name" class="input-field" placeholder="Nome da Categoria" required>
            <div id="fields-container">
                <input type="text" class="input-field" placeholder="Nome do Campo">
            </div>
            <button type="button" id="add-field" class="btn">Adicionar Campo</button>
            <button type="submit" class="btn">Salvar Categoria</button>
        </form>
        <div id="categories-list">
            <!-- Lista de Categorias serÃ¡ renderizada aqui -->
        </div>
    </div>
    <script src="js/categories.js"></script>
</body>
</html>
