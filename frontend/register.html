<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="js/register.js"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Register</h1>
    <form id="registerForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" class="mt-1 block w-full border border-gray-300 p-2 rounded-md">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" class="mt-1 block w-full border border-gray-300 p-2 rounded-md">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" class="mt-1 block w-full border border-gray-300 p-2 rounded-md">
      </div>
      <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md">Register</button>
    </form>
  </div>
</body>
</html>
