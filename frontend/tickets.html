<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Tickets</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="js/tickets.js"></script>
  <script defer src="js/common.js"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <div id="nav-container"></div>
    <div id="content">
      <h1 class="text-2xl font-bold mb-6">Gerenciar Tickets</h1>
      <div id="ticket-form">
        <form id="createTicketForm">
          <div class="mb-4">
            <label for="userId" class="block text-gray-700">ID do Usuário:</label>
            <input type="number" id="userId" name="userId" class="mt-1 block w-full" required>
          </div>
          <div class="mb-4">
            <label for="assetId" class="block text-gray-700">ID do Ativo:</label>
            <input type="number" id="assetId" name="assetId" class="mt-1 block w-full" required>
          </div>
          <div class="mb-4">
            <label for="description" class="block text-gray-700">Descrição:</label>
            <input type="text" id="description" name="description" class="mt-1 block w-full" required>
          </div>
          <div class="mb-4">
            <label for="priority" class="block text-gray-700">Prioridade:</label>
            <select id="priority" name="priority" class="mt-1 block w-full" required>
              <option value="Baixa">Baixa</option>
              <option value="Média">Média</option>
              <option value="Alta">Alta</option>
            </select>
          </div>
          <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md">Criar Ticket</button>
        </form>
      </div>
      <div id="ticket-list" class="mt-8">
        <!-- Lista de tickets será inserida aqui -->
      </div>
    </div>
  </div>
</body>
</html>
